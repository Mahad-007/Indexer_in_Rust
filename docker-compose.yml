version: '3.8'

services:
  # Development container
  dev:
    build:
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./:/app
    env_file:
      - path: .env
        required: true
    environment:
      - DATABASE_URL=postgres://app@db/indexer_development
    ports:
      - 127.0.0.1:3010:3010 # NX graph
    depends_on:
      - db
      - redis
    command: tail -f /dev/null

  # PostgreSQL database
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: beanbee
      POSTGRES_PASSWORD: beanbee_dev
      POSTGRES_DB: beanbee_development
      POSTGRES_HOST_AUTH_METHOD: trust
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - 127.0.0.1:5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U beanbee -d beanbee_development"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for real-time events
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - 127.0.0.1:6379:6379
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Listener service (captures raw logs from BSC)
  listener:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: beanbee
      PGDATABASE: beanbee_development
      RPC_URL: ${RPC_URL:-https://bsc-dataseed.binance.org/}
      CHAIN_ID: 56
      RPC_DELAY_MS: 3000
      MAX_RETRIES: 10
    depends_on:
      db:
        condition: service_healthy
    command: ["/app/listener"]
    restart: unless-stopped

  # Processor service (business logic, dual-write to Postgres + Redis)
  processor:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: beanbee
      PGDATABASE: beanbee_development
      REDIS_URL: redis://redis:6379
      POLL_INTERVAL: 10
      BATCH_SIZE: 25
      BNB_PRICE_USD: ${BNB_PRICE_USD:-600}
      WHALE_THRESHOLD_USD: ${WHALE_THRESHOLD_USD:-5000}
      WBNB_ADDRESS: 0xbb4CdB9CBd36B01bD1cBaEBF2De08d9173bc095c
      BUSD_ADDRESS: 0xe9e7CEA3DedcA5984780Bafc599bD69ADd087D56
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      listener:
        condition: service_started
    command: ["/app/processor"]
    restart: unless-stopped

  # API service (REST endpoints for frontend)
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: beanbee
      PGDATABASE: beanbee_development
      REDIS_URL: redis://redis:6379
      API_PORT: 8080
      API_HOST: 0.0.0.0
      RUST_LOG: api=debug,tower_http=debug
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["/app/api"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@beanbee.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  default:
    name: beanbee_network
